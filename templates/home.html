<div class="container">
    <h1>Welcome!</h1>

    <ul>
      <li ng-repeat='user in users'>
        <p>
          <a data-toggle="modal" data-target="#user{{user.id}}Modal">
            {{ user.first_name }} {{ user.last_name}}
          </a>
        </p>

        <ga-user-modal data-user-id="{{user.id}}">

          <ul>
            <h4>Skills</h4>
            <li ng-repeat='skill in user.skills'>
              <p>
                {{skill.name}}
              </p>
            </li>
          </ul>

        </ga-user-modal>
      </li>
    </ul>

</div>
